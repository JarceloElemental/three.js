<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader + MTLLoader
		</div>

		<script src="../build/three.js"></script>

		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="js/controls/TrackballControls.js"></script>

		<script src="js/Detector.js"></script>

		<script>

			var container;

			var camera, scene, renderer, canvas, controls;

			init();
			onWindowResize();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, 1, 0.1, 10000 );
				camera.position.z = 250;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x404040 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );

				// model
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) { };

				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( 'obj/12597/' );
				mtlLoader.load( 'citadine2.mtl', function( materials ) {

					materials.preload();

					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'obj/12597/' );
					objLoader.load( 'citadine2.obj', function ( object ) {

						var scale = 50.0;
						object.scale.set( scale, scale, scale );

						var traversalFunction = function ( material ) {
							material.side = THREE.DoubleSide;
						};
						object.traverse(
							function ( object3d ) {
								if ( object3d.material instanceof Array ) {

									var materials = object3d.material;
									for ( var name in materials ) {

										if ( materials.hasOwnProperty( name ) ) traversalFunction( materials[ name ] );

									}

								} else if ( object3d.material ) {

									traversalFunction( object3d.material );

								}
							}
						);

						scene.add( object );

					}, onProgress, onError );

				});

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				this.renderer.setClearColor( 0xAAAAAA );

				canvas = renderer.domElement;
				controls = new THREE.TrackballControls( camera, canvas );
				container.appendChild( canvas );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function recalcAspectRatio () {
				return ( canvas.offsetHeight === 0 ) ? 1 : canvas.offsetWidth / canvas.offsetHeight;
			}

			function onWindowResize() {
				controls.handleResize();

				renderer.setSize( canvas.offsetWidth, canvas.offsetHeight, false );

				camera.aspect = recalcAspectRatio();
				camera.lookAt( scene.position );
				camera.updateProjectionMatrix();
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				controls.update();
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
